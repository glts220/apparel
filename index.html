<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAL Apparel - Wear eternity.</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Roboto:wght@300;500&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: #eee;
    }

    header {
      background: linear-gradient(180deg, #111, #000);
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 2px solid #b10000;
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 3rem;
      margin: 0;
      color: #b10000;
      letter-spacing: 2px;
    }

    p.tagline {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      font-weight: 300;
      color: #aaa;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      text-align: center;
      padding: 1rem;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: #b10000;
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .card h2 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 1.6rem;
      color: #fff;
      margin: 0.5rem 0;
    }

    .price {
      font-size: 1.2rem;
      color: #b10000;
      margin: 0.5rem 0 1rem;
    }

    .btn {
      background: #b10000;
      color: #fff;
      padding: 0.7rem 1.4rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #900;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: #111;
      border-top: 1px solid #333;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>GAL Apparel</h1>
    <p class="tagline">Fe, oscuridad y estilo</p>
  </header>

  <main class="container">
    <!-- Producto 1 -->
    <div class="card">
      <img src="camiseta1.jpg" alt="Camiseta Cruz">
      <h2>Cruz de Hierro</h2>
      <p class="price">30€</p>
      <a class="btn" href="https://www.paypal.com/buy?hosted_button_id=XXXXXX">Comprar</a>
    </div>

    <!-- Producto 2 -->
    <div class="card">
      <img src="camiseta2.jpg" alt="Camiseta Versículo Oscuro">
      <h2>Salmo 23</h2>
      <p class="price">32€</p>
      <a class="btn" href="https://www.paypal.com/buy?hosted_button_id=YYYYYY">Comprar</a>
    </div>
  </main>

  <footer>
    <p>© 2025 GAL Apparel | “Luz en la oscuridad”</p>
  </footer>
</body>
</html>
